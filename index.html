<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vegans - Babble</title>
    <link href="styles/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
</head>

<body>
    <header class="head">
        <img class="logo" src="images/Layer15copy4.png" aria-label="Babble" alt="">
    </header>
    <nav></nav>
    <main>
        <div class="Modal-overlay" id="modalOverLay"></div>
        <div class="Modal" id="modal">
	         
		        <p class="modal-title">
                    <b>Who are you?</b>
                </p>
                <br>
		        <p class="fullName">
                    <label for="name">
                        Full name: 
                    </label>
                    <input id="name" name="username" class="lr inpt" />
                </p>
		        
                
               <p class="email">
                   <label for="email">
                       Email: 
                    </label>
                   <input id="email" type="email" placeholder="Email address" name="email" class="lr inpt"/>
               </p>
                
                <span class="buttons">
                  <button id="save" class="save">Save</button>
                  <button id="close" class="close">Stay Anonymous</button>
                </span>
                
  
	          
        </div>
      <section>
        
        <article class="content">
            
                <header>
                    <h1>Vegans</h1>
              
                    <dl class="stats">
                         <dt class="visually-hidden">
                            number of messages
                         </dt>
                         <dd>
                              <img src="images/Shape3copy7.png" alt=""> <b id="numOfMsg">0</b>
                         </dd>
                         <dt class="visually-hidden">
                            number of online users
                         </dt>    
                         <dd>
                              <img src="images/Shape5copy2.png" alt=""> <b id="numOfUsers">1</b>
                         </dd>
                    </dl>
                </header>
            



               <ol id='msgList' class="scrollbar style-1">
               </ol>
           
           
            
        </article>
         
        <footer>
            <form action="http://localhost:9000/messages" method="POST">
               <hr>
               <div class="send-btn">
                    <button aria-label="Submit" id="s" class="circle-btn" type="submit"><img  src="images/Layer15copy5.png" alt=""><img id="sendBtn" class="triangle" src="images/Shape10.png" alt=""> </button>
               </div>
               <label for="msgTxtArea" class="visually-hidden">New message: </label>
               <textarea id="msgTxtArea"  class="txt-msg"></textarea>
            </form>
        </footer>
           
         
       
           
     </section>
    </main>
    <script src="scripts/main.js"></script>
</body>



</html>
